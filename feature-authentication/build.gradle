plugins {
    id 'com.android.library'
    id 'kotlin-parcelize'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk versions.ongoing.sdk.compile

    defaultConfig {
        minSdk versions.ongoing.sdk.min
        targetSdk versions.ongoing.sdk.target

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }

    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }

    kotlinOptions {
        jvmTarget = versions.java.toString()
    }

    composeOptions {
        kotlinCompilerExtensionVersion versions.compose
    }
}

dependencies {
    implementation project(':core-session')
    implementation project(':platform-design-system')
    implementation libraries.constraintlayout.compose
    implementation libraries.compose.material_icons_extended

    androidTestImplementation project(':core-session-in-memory')
    androidTestImplementation libraries.compose.ui.test.junit4
    androidTestImplementation libraries.compose.ui.test.manifest
    androidTestImplementation libraries.kotlinx.coroutines.test
    androidTestImplementation libraries.test.ext.junit
}