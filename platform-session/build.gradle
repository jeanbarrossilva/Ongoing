plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk versions.ongoing.sdk.compile

    defaultConfig {
        minSdk versions.ongoing.sdk.min
        targetSdk versions.ongoing.sdk.target

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }

    kotlinOptions {
        jvmTarget = versions.java.toString()
    }
}

dependencies {
    api project(':core-session')

    implementation libraries.gms.play_services.auth
    implementation libraries.kotlinx.coroutines.core
    implementation libraries.kotlinx.coroutines.play_services

    androidTestImplementation libraries.kotlinx.coroutines.test
    androidTestImplementation libraries.test.core
    androidTestImplementation libraries.test.ext.junit
    androidTestImplementation libraries.test.runner
}